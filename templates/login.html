{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-3">Вход</h3>
        <form method="post">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="mb-3">
            <label class="form-label">Логин</label>
            <input type="text" name="username" class="form-control" required value="admin">
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" name="password" class="form-control" required value="admin">
          </div>
          <button class="btn btn-primary">Войти</button>
        </form>
        <div class="form-text mt-2">Демо-аккаунт: <b>admin / admin</b></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
